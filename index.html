<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
</head>

<body>
    <div class="head">
        <h1>My Book List</h1>
    </div>
    <div class="form-container">
        <form id="book-form">
            <div class="form-group">
                <label for="title" class="book-title">Title</label>
                <input type="text" id="title" class="form-control book-title" required>
            </div>
            <div class="form-group">
                <label for="author" class="book-author">Author</label>
                <input type="text" id="author" class="form-control book-author" required>
            </div>
            <div class="form-group">
                <label for="publisher" class="book-publisher">Publisher</label>
                <input type="text" id="publisher" class="form-control book-publisher" required>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary">
        </form>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Publisher</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
